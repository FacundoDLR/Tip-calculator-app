<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

</head>

<body>

  <main>
    <section class="calculator">
      <h1>SPLI<br>TTER</h1>

      <form action="#" method="post" id="tipCalculator">

        <div class="form-section left">
          <div class="form-group">
            <div class="label-group">
              <label for="billAmount">Bill</label>
              <span id="error-message" class="error-message"></span>
            </div>
            <input type="number" class="billAmount" id="billAmount" name="billAmount" placeholder="0.00" required
              title="Can´t be zero">
          </div>

          <div class="form-group">
            <label>Select Tip %</label>
            <div class="tip-buttons">
              <button type="button" class="tip-btn" data-tip="5">5%</button>
              <button type="button" class="tip-btn" data-tip="10">10%</button>
              <button type="button" class="tip-btn" data-tip="15">15%</button>
              <button type="button" class="tip-btn" data-tip="25">25%</button>
              <button type="button" class="tip-btn" data-tip="50">50%</button>
              <input type="number" id="customTip" name="customTip" placeholder="Custom" aria-label="custom-tip">
            </div>
          </div>

          <div class="form-group">
            <div class="label-group">
              <label for="numPeople">Number of People</label>
              <span id="error-message" class="error-message"></span>
            </div>
            <input type="number" class="numPeople" id="numPeople" name="numPeople" placeholder="0" required
              aria-describedby="numPeople-validation" title="Can´t be zero">
          </div>
        </div>

        <div class="results">
          <div class="result-item">
            <p>Tip Amount <span>/ person</span></p>
            <span id="tipAmountPerPerson">$0.00</span>
          </div>
          <div class="result-item">
            <p>Total <span>/ person</span></p>
            <span id="totalAmountPerPerson">$0.00</span>
          </div>
          <div class="form-group">
            <button type="reset" id="resetBtn">RESET</button>
          </div>
        </div>

      </form>
    </section>
  </main>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/profile/FacundoDLR/solutions" target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/FacundoDLR" target="_blank">FACUNDO A. DE LOS RIOS</a>.</span>
  </footer>

  <script src="script.js"></script>
</body>

</html>
